{{#navigation}}
<nav class="navigation">
  {{#items}}
    <ul class="nav-item-container level-root">
      <li class="nav-item level-root">
      <!-- root level -->
      {{#active}}
        <span class="nav-item-active">{{title}}</span>
      {{/active}}
      {{^active}}
        <a href="{{url}}">{{title}}</a>
      {{/active}}
      </li>
      {{#items}}
      <ul class="nav-item-container level-1st">
        <!-- 1st level -->
        <li class="nav-item level-1st">
        {{#active}}
          <span class="nav-item-active">{{title}}</span>
        {{/active}}
        {{^active}}
          <a href="{{url}}">{{title}}</a>
        {{/active}}
        </li>
      </ul>
      {{/items}}
    </ul>
  {{/items}}
</nav>
{{/navigation}}
